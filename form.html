<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Page</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="vieport" content="width-device-width,initial-scale=1.0">
  </head>
  <body>
  <div class="parent">
  <!-- career objectives -->
    <div class="career">
      <h1>Career Objectives</h1>
      <label for="career">
      <input type="text" name="career" id="career" placeholder="Career Objectives">

      </label>
    </div>
    <!--Personal Info  -->
    <div class="Details">
      <h1>Personal Details</h1>
      <label for="name">
      <input type="text" name="Name" id="name" placeholder="Enter Name"><br>
      </label>
      <!-- <label for=""> -->
      <input type="text" name="mobie" id="mobile" placeholder="Enter Mobile Number"><br>
      <!-- </label> -->
      <!-- <label for=""> -->
      <input type="text" name="email" id="email" placeholder="Enter email-id"><br>
      <!-- </label> -->
      <!-- <label for=""> -->
      <input type="text" name="address"id="address"placeholder="Enter address"><br>
      <!--</label>  -->
    </div>
    <div class="Details">
      <h1>Graduation Details</h1>
      <label for="ginstitute">
        <select id="ginstitute">
          <option>select Institute</option>
        <option>MITS</option>
        <option>Adithya</option>
        <option>SVC</option>
        <option>Others</option>
        </select><br>
      </label>
      <!--Branch  -->
      <select id="gbranch" >
        <option>select Branch</option>
      <option>CSE</option>
      <option>CSIT</option>
      <option>ECE</option>
      <option>Others</option>
      </select><br>
      <!-- YOP -->
      <select id="yop" >
        <option>select year</option>
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      </select><br>
      <!-- percentage -->
      <input type="text" name="percentage" id="gper" placeholder="Enter percentage"><br>

    </div>
    <div class="Details">
      <h1>Intermediate Details</h1>
      <label for="college">
        <select id="college">
          <option>select Institute</option>
        <option>Narayana</option>
        <option>Sri Chaitanya</option>
        <option>NRI</option>
        <option>Others</option>
        </select><br>
      </label>
      <!--Branch  -->
      <select id="group" >
        <option>select Group</option>
      <option>MPC</option>
      <option>BiPC</option>
      <option>HEC</option>
      <option>Others</option>
      </select><br>
      <!-- YOP -->
      <select id="yearofpassing" >
        <option>select year</option>
      <option>2017</option>
      <option>2016</option>
      <option>2015</option>
      <option>2014</option>
      </select><br>
      <!-- percentage -->
      <input type="text" name="percentage" id="perc" placeholder="Enter percentage"><br>
    </div>
    <div class="Details">
      <h1>SSC Details</h1>
      <label for="School">
        <select id="school">
          <option>select School</option>
        <option>Narayana</option>
        <option>Sri Chaitanya</option>
        <option>Others</option>
        </select><br>
      </label>
      <!--Branch  -->
      <select id="course" >
        <option>select Course</option>
      <option>CBSE</option>
      <option>IBCE</option>
      <option>State Board</option>
      <option>Others</option>
      </select><br>
      <!-- YOP -->
      <select id="yofpassing" >
        <option>select year</option>
      <option>2016</option>
      <option>2015</option>
      <option>2014</option>
      <option>2013</option>
      </select><br>
      <!-- percentage -->
      <input type="text" name="percentage" id="per" placeholder="Enter percentage"><br>
    </div>
<div class="Skills">
  <h1>Skills</h1>
  <label for="skills">
  <input type="text" name="skills" id="skills" placeholder="Enter Skills"><br>
</div>
<button type="button" name="button"id="button"onclick=submitData()>submit</button>



  </div>
  </body>
  <script type="text/javascript"src="js/main.js">

  </script>


</html>
